<form class="form-horizontal" role="form" style="width: 50%;">
  <div class="form-group">
      <label for="Subject" class="col-sm-2 control-label">Subject</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" placeholder="Physics, Math, Bio etc." value="">
      </div>
  </div>
  <div class="form-group">
      <label for="email" class="col-sm-2 control-label">I need help for</label>
      <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" placeholder="30 minutes" value="">
      </div>
  </div>
  <div class="form-group">
      <label for="message" class="col-sm-2 control-label">Tell your tutor anything specific about what you need help with!</label>
      <div class="col-sm-10">
          <textarea class="form-control" rows="4" name="message"></textarea>
      </div>
  </div>
  <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
          <input id="submit" name="submit" type="submit" value="Find a Tutor" class="btn btn-primary">
      </div>
  </div>
  <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
          <! Will be used to display an alert to the user>
      </div>
  </div>
</form>
