<div>
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">T-Bot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="\">Home <span class="sr-only">(current)</span></a>

  </nav>

<div class="jumbotron" stype="text-align:center;"> <p>
T-Bog - Online Tutoring platform</p></div>
<div>
<form class="form-horizontal" action="" method="post" role="form" style="width: 25%; margin: 0 auto;">
  <legend>Signup</legend>
  <fieldset>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" type="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input class="form-control" name="password" id="password" placeholder="Password" type="password">
    </div>
    <fieldset class="form-group">
      <legend>For Tutors</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" name="tutorCheck" value="tutor" checked="" type="checkbox">
          Do you want to be a tutor?
        </label>
      </div>
      <div class="form-group">
        <label> </label>
        <input class="form-control" name="defaultRate" id="defaultRate" placeholder="Default 30 Min Session Rate (USD)" type="number">
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
</div>
</div>
